        <h2>Please fill up the form</h2>
    
    <form action="/submit-form" method="post" enctype="multipart/form-data">
       
        <label for="firstName">Enter Your First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

      
        <label for="lastName">Enter Your Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

     
        <label for="email">Enter Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="password">Create a Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

       
        <label for="accountType">Account type (required):</label><br>
        <input type="radio" id="personal" name="accountType" value="Personal" required>
        <label for="personal">Personal</label><br>
        <input type="radio" id="business" name="accountType" value="Business" required>
        <label for="business">Business</label><br><br>

      
        <label for="file">Upload Profile Picture:</label><br>
        <input type="file" id="file" name="file" accept="image/*"><br><br>

        
        <label for="age">Input Your Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="150"><br><br>

       
        <label for="referral">How did you hear about us?</label><br>
        <input type="text" id="referral" name="referral"><br><br>

       
        <label for="bio">Provide Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

       
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions</label><br><br>

        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
